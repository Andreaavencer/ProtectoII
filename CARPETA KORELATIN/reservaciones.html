    <h1 id="titulo">Rellena la información para hacer tu reservación</h1>
    <div class="formulario">
        <form>
            <label>Nombre: </label>
            <input type="text" placeholder="Ingresa tu nombre aquí">
            <br>
            <br>
            <br>
            <label>SEXO:</label>
            <br>
            <label>Masculino</label>
            <input type="radio" value="Masculino" name="Sexo">
            
            <label>Femenino</label>
            <input type="radio" value="Femenino" name="Sexo">
            <br><br><br>
            <label>¿ A dónde quieres viajar?</label>
            <br>
            <label>Seúl</label>
            <input type="checkbox" value="Seúl">
    
            <label>Busanl</label>
            <input type="checkbox" value="Busan">
    
            <label>Jeju</label>
            <input type="checkbox" value="Jeju">
            <br><br><br>
            <label>Fecha de inicio de viaje</label>
            <input type="date">
            <br><br><br>
            <label>Fecha de fin de viaje</label>
            <input type="date">
            <br><br><br>
            <label>Ingresa tu foto</label>
            <input type="file">
            <label>INGRESA TU CORREO</label>
            <input type="email"><br>
            <label>INGRESA TU CONTRASEÑA</label>
            <input type="password">
            <br><br>
            <input type="submit" value="ENVIAR">
        </form>
    </div>
